<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Website</title>
  <link rel="stylesheet" href="styles/general.css" />
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body class="inter-normal">
  <header class="overlay">
    <!-- nav bar start -->
    <nav class="nav-bar">
      <div class="logo">Fitness</div>
      <ul class="menu">
        <li>
          <a href=""><span id="home">Home</span></a>
        </li>
        <li><a href="">Service</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">About</a></li>
      </ul>
      <img class="mobile-menu" src="images/mobile-menu.svg" alt="Menu" />

    <!-- Banner Design Start -->
    <div class="banner-container">
      <div class="banner-content">
        <h1 class="banner-title">Get body in<br><span class="dancing-script-normal">shape</span> & stay<br> healthy</h1>
        <p class="banner-description">A huge selection of health and fitness content, healthy recipes<br> and
          transformation stories to help you get fit and stay fit!</p>
        <div class="banner-btn">
          <button class="button-one">Join Club Now!</button>
          <button class="button-two">Download App</button>
        </div>
      </div>

        <img src="images/Images 2.png" alt="Fitness trainer">

          <div class="stat-content">
            <h3 class="stat-num-one">350+</h3>

          </div>
        </div>
        <div class="stat-badge-two">
          <div class="stat-content">
            <h3 class="stat-num-two">500+</h3>
            <p class="stat-txt-two">Free Workout Videos</p>
